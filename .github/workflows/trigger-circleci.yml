          # if [[ "$BASE_ORG_AND_REPO" === "" "$BASE_ORG_AND_REPO" != "cypress-io/cypress" ]]; then
          #   echo "Triggering CircleCi pipeline for outside contributor."
          #   BRANCH="pull/$PULL_ID/head"
          # fi

          # response=$(curl -X POST https://circleci.com/api/v2/project/github/cypress-io/cypress/pipeline \
          #   --header "Circle-Token:$CIRCLE_TOKEN" \
          #   --header "content-type:application/json" \
          #   --data "{\"branch\":\"$BRANCH\"}" \
          #   --silent
          # )

          # echo "$response"

          # if [ "$(jq 'has("message")' <<< $response )" == "true" ]; then
          #   echo "Error triggering pipeline..."
          #   exit 1;
          # fi

      - if: ${{ github.event_name != 'pull_request' }}
        name: Determine whether or not to trigger CircleCi for the in-progress branch...
        shell: bash
        env:
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
        run: |
          if [[ "${CIRCLE_TOKEN}" == "" ]]; then
            echo "The CIRCLE_TOKEN is not set. Cannot trigger pipeline..."
            exit 1;
          fi

          echo "Commit message: $COMMIT_MESSAGE"



          trigger_circleci () {
            echo "Triggering CircleCI job for $GITHUB_REF ${GITHUB_REF#refs/heads/}"
            response=$(curl -X POST https://circleci.com/api/v2/project/github/emilyrohrbough/cypress/pipeline \
              --header "Circle-Token:$CIRCLE_TOKEN" \
              --header "content-type:application/json" \
              --data "{\"branch\":\"${GITHUB_REF#refs/heads/}\"}" \
              --silent
            )

            echo "$response"

            if [ "$(jq 'has("message")' <<< $response )" == "true" ]; then
              echo "Error triggering pipeline..."
              exit 1;
            fi
            
            exit 0
          }

          if [[ "$GITHUB_REF" == "refs/heads/develop" || "$GITHUB_REF" == "refs/heads/release/"* ]]; then
            echo "Always run CircleCI run for develop and for release candidate branches."
            trigger_circleci
          fi

          response=$(curl https://api.github.com/repos/emilyrohrbough/cypress/commits/${GITHUB_SHA}/pulls \
            --header "Accept:application/vnd.github+json" \
            --silent
          )

          echo "$response"
          has_pull_request=$(echo -E "$response" | jq '. | length' > 0)
          echo "has_pull_request - $has_pull_request"

          if [[ has_pull_request ]]; then
            is_draft_pull_request=$(echo -E "$response" | jq '.draft' == 'true')
            echo "is_draft_pull_request - $is_draft_pull_request"
            
            if [[ is_draft_pull_request ]] && ! [[ "$COMMIT_MESSAGE" =~ "run ci" ]]; then
              echo "PR is in draft...cancel in-progress CircleCi run since the commit message did not include 'run ci'."

              statusUrl=$(echo -E "$response" | jq '._links.statuses.href')
              echo "statusUrl - $statusUrl"


              pipelineId = $(curl --request GET --url $circleCiPipelineUrl | js '.id')
              echo "pipeline id - $pipelineId"

              pipelineWorkflows=$(curl --request GET \
                --url 'https://circleci.com/api/v2/pipeline/$pipelineId/workflow'
              )
              
              echo "pipeline workflows - $pipelineWorkflows"
              
              # // for each pipeline workflow -- cancel it.
              # curl --request POST \
              #   --url https://circleci.com/api/v2/workflow//cancel \
              #   --header 'authorization: Basic REPLACE_BASIC_AUTH'
            fi

            echo "CircleCi automatically handles triggering builds for commits to Pull Requests. Didn't trigger CircleCI run."
            exit 0
          fi

          if [[ "$COMMIT_MESSAGE" =~ "run ci" ]]; then
            echo "Always trigger CircleCI run when the commit message includes 'run ci'."
            trigger_circleci 
          fi

          echo "Didn't trigger CircleCI run because the branch is in-progress. $TRIGGER_INSTRUCTIONS"
